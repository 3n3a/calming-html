<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.PageTitle}}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            {{.PageTitle}}
        </h1>

        <div class="image-col">
            {{range .Images}}
                <img src="{{.Filename}}" alt=""/>
            {{end}}
        </div>
    </div>
</body>
</html>
